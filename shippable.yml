language: none

env:
  global:
    - DOCKER_ACC=analysiscenter1
    - DOCKER_REPO=ds-py3
    - TAG="latest"

build:
  pre_ci_boot:
    image_name: $DOCKER_ACC/$DOCKER_REPO
    image_tag: $TAG
    pull: false
  pre_ci:
    docker pull $DOCKER_ACC/$DOCKER_REPO:$TAG
  ci:
    - find ./nikita_kalashnikov -not -path "./nikita_kalashnikov/batchflow/*" -iname "*.py" | xargs -r pylint -rn --rcfile pylintrc
# -not -path "*/batchflow/*"
integrations:
  hub:
    - integrationName: DockerHub analysiscenter.ru
      type: docker
  
  notifications:
    - integrationName: Slack analysiscenter.ru
      type: slack
      recipients:
        - "#commits"
      on_success: always
      on_failure: always
